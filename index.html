<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef6e4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6f61;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
        }
        button:hover {
            background-color: #ff3d3d;
        }
        .rose img {
            width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry SARRRR</h1>
    <p>Click the button below:</p>
    <button id="startButton">Click Here</button>

    <div id="forgiveSection" style="display: none;">
        <h2>Will You Forgive Me?</h2>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <div id="responseSection" style="display: none;"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const forgiveSection = document.getElementById('forgiveSection');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const responseSection = document.getElementById('responseSection');

        let pleaIndex = 0;
        const pleases = [
            "Try again, you can do better!",
            "Please reconsider!",
            "Pretty please?",
            "I'm begging you!",
            "Don't be so stubborn!",
            "How about a yes this time?",
        ];

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            forgiveSection.style.display = 'block';
        });

        yesButton.addEventListener('click', () => {
            forgiveSection.style.display = 'none';
            responseSection.innerHTML = `
                <h2>Thank You!</h2>
                <div class="rose">
                    <img src="https://i.pinimg.com/1200x/30/fe/d8/30fed838bf9c924a56c16ac46d39529b.jpg" alt="A girl holding a rose">
                </div>
            `;
            responseSection.style.display = 'block';
        });

        noButton.addEventListener('click', () => {
            pleaIndex = (pleaIndex + 1) % pleases.length;
            noButton.style.fontSize = parseInt(getComputedStyle(noButton).fontSize) + 4 + 'px';
            yesButton.style.fontSize = parseInt(getComputedStyle(yesButton).fontSize) + 8 + 'px';
            responseSection.innerHTML = `<h2>${pleases[pleaIndex]}</h2>`;
            responseSection.style.display = 'block';
        });
    </script>
</body>
</html>
